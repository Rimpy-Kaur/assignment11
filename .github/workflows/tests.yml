name: Test find_lowest_number.py

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run Test 1
        run: |
          python find_lowest_number.py test_data/test1_input.txt test1_expected.txt
          diff -u test1_expected.txt test_data/test1_expected.txt

      - name: Run Test 2
        run: |
          python find_lowest_number.py test_data/test2_input.txt test2_expected.txt
          diff -u test2_expected.txt test_data/test2_expected.txt

      - name: Run Test 3
        run: |
          python find_lowest_number.py test_data/test3_input.txt test3_expected.txt
          diff -u test3_expected.txt test_data/test3_expected.txt
